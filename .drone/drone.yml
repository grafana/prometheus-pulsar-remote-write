---
kind: pipeline
name: prelude

platform:
  os: linux
  arch: amd64

steps:
- name: make -B .drone/drone.yml
  image: grafana/prometheus-pulsar-remote-write-build-image:c1b1dc1
  commands:
  - make -B .drone/drone.yml
  - git diff --exit-code

---
kind: pipeline
name: check

platform:
  os: linux
  arch: amd64

steps:
- name: make lint
  image: grafana/prometheus-pulsar-remote-write-build-image:c1b1dc1
  commands:
  - make lint

- name: make test
  image: grafana/prometheus-pulsar-remote-write-build-image:c1b1dc1
  commands:
  - make test

- name: make bench
  image: grafana/prometheus-pulsar-remote-write-build-image:c1b1dc1
  commands:
  - make bench

- name: make binaries
  image: grafana/prometheus-pulsar-remote-write-build-image:c1b1dc1
  commands:
  - make binaries

- name: make verify-readme
  image: grafana/prometheus-pulsar-remote-write-build-image:c1b1dc1
  commands:
  - make verify-readme

depends_on:
- prelude

---
kind: pipeline
name: integration

platform:
  os: linux
  arch: amd64

steps:
- name: wait for pulsar being ready
  image: apachepulsar/pulsar-standalone:2.6.0
  commands:
  - timeout 300 bash -c 'while ! /pulsar/bin/pulsar-admin --admin-url http://pulsar:8080 brokers healthcheck; do sleep 5; done' || false

- name: make integration TEST_PULSAR_URL=pulsar://pulsar:6650
  image: grafana/prometheus-pulsar-remote-write-build-image:c1b1dc1
  commands:
  - make integration TEST_PULSAR_URL=pulsar://pulsar:6650

services:
- name: pulsar
  image: apachepulsar/pulsar-standalone:2.6.0

depends_on:
- prelude

---
kind: pipeline
name: release

platform:
  os: linux
  arch: amd64

steps:
- name: make binaries
  image: grafana/prometheus-pulsar-remote-write-build-image:c1b1dc1
  commands:
  - make binaries

- name: make shas
  image: grafana/prometheus-pulsar-remote-write-build-image:c1b1dc1
  commands:
  - make shas

- name: docker grafana/prometheus-pulsar-remote-write
  image: plugins/docker
  settings:
    password:
      from_secret: docker_password
    repo: grafana/prometheus-pulsar-remote-write
    tags:
    - latest
    - ${DRONE_COMMIT_SHA:0:8}
    - ${DRONE_TAG}
    username:
      from_secret: docker_username

- name: github-release
  image: plugins/github-release
  settings:
    api_key:
      from_secret: github_token
    files:
    - dist/*
    title: ${DRONE_TAG}

trigger:
  ref:
  - refs/tags/v*

depends_on:
- check
- integration

---
kind: pipeline
name: build-image

platform:
  os: linux
  arch: amd64

steps:
- name: docker grafana/prometheus-pulsar-remote-write-build-image
  image: plugins/docker
  settings:
    dockerfile: build-image/Dockerfile
    password:
      from_secret: docker_password
    repo: grafana/prometheus-pulsar-remote-write-build-image
    tags:
    - latest
    - ${DRONE_COMMIT_SHA:0:8}
    - ${DRONE_BRANCH}
    username:
      from_secret: docker_username

trigger:
  ref:
  - refs/heads/master

depends_on:
- prelude

...
